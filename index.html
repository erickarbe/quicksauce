<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QuikSauce</title>
    <meta name="description" content="A fast way to get your responsive website off the ground.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="library/css/style.css">
    
    <script src="library/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<div class="container">

	<section id="grid" class="clearfix">
		<div class="grid-full">
			<h2 class="sub-heading">Grid</h2>
		</div>
		<div class="cf show-grid">
		  <div class="row">
			    <div class="grid-1">.grid-1</div>
		    <div class="grid-1">.grid-1</div>
		    <div class="grid-1">.grid-1</div>
		    <div class="grid-1">.grid-1</div>
		    <div class="grid-1">.grid-1</div>
		    <div class="grid-1">.grid-1</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-2">.grid-2</div>
		    <div class="grid-2">.grid-2</div>
		    <div class="grid-2">.grid-2</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-3">.grid-3</div>
		    <div class="grid-3">.grid-3</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-half">.grid-half</div>
		    <div class="grid-half">.grid-half</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-4">.grid-4</div>
		    <div class="grid-2">.grid-2</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-1">.grid-1</div>
			    <div class="grid-4">.grid-4</div>
		    <div class="grid-1">.grid-1</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-5">.grid-5</div>
		    <div class="grid-1">.grid-1</div>
		 	</div>
		 	<div class="row">
			    <div class="grid-6">.grid-6 or .grid-full</div>
		 	</div>
		</div>
	</section>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="library/js/jquery-1.9.1.min.js"><\/script>')</script>
<script src="library/js/plugins.js"></script>
<script src="library/js/app.js"></script>

</body>
</html>
